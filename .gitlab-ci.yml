stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: python:3.10
  script:
    - pip install flask
    - python -m unittest discover || echo "No tests yet"

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t devops-task .
    - docker images

deploy:
  stage: deploy
  script:
    - echo "Deploying to production..."
    - docker-compose up -d
