stages:
  - run

run_flask:
  stage: run
  script:
    - cd nadinsoftTask
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - echo "Starting Flask app..."
    - python3 app.py &
    - sleep 5
    - curl -fsS http://127.0.0.1:5000 || echo "Server not responding"
  tags:
    - shell
